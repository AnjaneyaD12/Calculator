<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome! Let's Calculate.</h1>
    <div class="container flex flex-col item-center mx-auto">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button btn">7</button>
            <button class="button btn">8</button>
            <button class="button btn">9</button>
            <button class="button o-button o-btn">*</button>
        </div>
        <div class="row">
            <button class="button btn">4</button>
            <button class="button btn">5</button>
            <button class="button btn">6</button>
            <button class="button o-button o-btn">-</button>
        </div>
        <div class="row">
            <button class="button btn">1</button>
            <button class="button btn">2</button>
            <button class="button btn">3</button>
            <button class="button o-button o-btn">+</button>
        </div>
        <div class="row adjust-w">
            <button class="button btn">0</button>
            <button class="button btn s-adjust">C</button>
            <button class="button o-button o-btn s-adjust">/</button>
            <button class="button o-button o-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
